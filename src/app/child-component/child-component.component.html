<div id="print-section">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Item Name</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of childshoppingItemList">
        <td><input type="checkbox" name=""></td>
        <td>{{item.itemName}}</td>
        <td>{{item.itemQuantity}}</td>
      </tr>
    </tbody>
  </table>
</div>


<br><br>
<button class="btn btn-sm btn-info" [useExistingCss]="true" printTitle="MyTitle" printSectionId="print-section"
  mat-raised-button ngxPrint>Print data table</button>
<br><br>
